<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCG Profile Checker</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href=
            "https://forums.cubecraftcdn.com/xenforo/serve/styles/cubecraft/cubecraft/cube-512x512.png"
          type="image/x-icon">
    <script src="js/banner.js"></script>
    <script src="js/change_role.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body onload="checkBanner()">
<div class="container-fluid containerr">
    <div class="row" style="height: 100%">
        <div class="col-6">
            <div class="upload-div">
                <div class="upload">
                    <table class="input-table">
                        <tbody>
                        <tr>
                            <td>Profile picture</td>
                            <td><input class="pfp" type="file" accept="image/png, image/jpeg" onchange="readPfp(this)">
                            </td>
                            <td>Banner</td>
                            <td><input class="banner-input" accept="image/png, image/jpeg" type="file"
                                       onchange="changeBanner(); readBanner(this);"></td>
                        </tr>
                        <tr>
                            <td>JSON</td>
                            <td><input class="json-input" accept="application/json" type="file"></td>
                            <td>Role</td>
                            <td><select class="roleSelect" onchange="changeRole()">
                                <option>Admin</option>
                                <option>Customer Support</option>
                                <option>Senior Moderator</option>
                                <option>Moderator</option>
                                <option>Helper</option>
                                <option>Quality Assurance</option>
                                <option>Developer</option>
                                <option>Senior Designer</option>
                                <option>Designer</option>
                                <option>Senior Translator</option>
                                <option>Translator</option>
                                <option>Content Creator</option>
                                <option selected>Member</option>
                            </select></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="profile-wrapper">
                <div class="profile">
                    <div class="container-fluid g-0">
                        <div class="row g-0">
                            <div class="top">
                                <div class="col-12">
                                    <div class="profile-pic">
                                        <img class="profile-picture"
                                             src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png">
                                    </div>
                                    <div class="content">
                                        <div class="name">
                                            <input type="text" class="name-input" value="Member">
                                        </div>
                                        <div class="roles" style="display: none">
                                            <div class="role-1 role">
                                                Team CubeCraft
                                            </div>
                                            <div class="role-2 role">
                                                ðŸ§ª Quality Assurance
                                            </div>
                                        </div>
                                        <div class="description">
                                            <div class="content-des">
                                                <span class="des-content"></span>
                                            </div>
                                        </div>
                                        <div class="banner">
                                            <img class="banner-image" src="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-0">
                            <div class="bottom">
                                <div class="col-12">
                                    <div class="row g-0">
                                        <div class="col-12">
                                            <div class="content-mid">
                                                <div class="row g-0 d-flex justify-content-center pt-2">
                                                    <div class="row">
                                                        <div class="col-6 g-0">
                                                            <div class="title-stat">
                                                                <span>Messages</span>
                                                            </div>
                                                        </div>
                                                        <div class="col-6 g-0">
                                                            <div class="stat-value">
                                                                <span class="messages"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-6 g-0">
                                                            <div class="title-stat">
                                                                <span>Featured content</span>
                                                            </div>
                                                        </div>
                                                        <div class="col-6 g-0">
                                                            <div class="stat-value">
                                                                <span class="featured-content"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-6 g-0">
                                                            <div class="title-stat">
                                                                <span>Reaction score</span>
                                                            </div>
                                                        </div>
                                                        <div class="col-6 g-0">
                                                            <div class="stat-value">
                                                                <span class="reaction-score"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-6 g-0">
                                                            <div class="title-stat">
                                                                <span>Points</span>
                                                            </div>
                                                        </div>
                                                        <div class="col-6 g-0">
                                                            <div class="stat-value">
                                                                <span class="points"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div style="width: 100%" class="d-flex justify-content-center">
                                                <div style="width: 90%">
                                                    <div class="line"></div>
                                                </div>
                                            </div>
                                            <div class="content-bottom">
                                                <div class="row g-0">
                                                    <div class="col-12 g-0">
                                                        <span class="title">Joined:</span>
                                                        <span class="value joined-at"></span>
                                                    </div>
                                                </div>
                                                <div class="row g-0">
                                                    <div class="col-12 g-0">
                                                        <span class="title">Last seen:</span>
                                                        <span class="value last-seen"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/read_input.js"></script>
<script src="js/read_data.js"></script>
</html>
